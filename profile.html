<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-3">
      <a href="index.html" class="btn btn-outline-secondary">← Back to Home</a>
    </div>

    <div class="container mt-4 mb-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-11 col-md-10 col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h4 class="text-center text-primary mb-4">Profile Information</h4>

              <div class="text-center mb-4">
                <img
                  src="images/default-avatar.png"
                  alt="Profile Image"
                  class="profile-img mb-2"
                  id="profilePreview"
                />
                <div>
                  <input
                    type="file"
                    id="profileImage"
                    class="form-control w-auto mx-auto"
                    accept="image/*"
                  />
                </div>
              </div>

              <form>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="residentNo" class="form-label"
                      >Resident Number</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="residentNo"
                      placeholder="Resident Number"
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="Phone Number"
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email"
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="birthday" class="form-label">Birthday</label>
                    <input type="date" class="form-control" id="birthday" />
                  </div>

                  <div class="col-md-12">
                    <label for="address" class="form-label">Address</label>
                    <textarea
                      class="form-control"
                      id="address"
                      rows="2"
                      placeholder="Address"
                    ></textarea>
                  </div>

                  <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender">
                      <option selected disabled>Select Gender</option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Other</option>
                    </select>
                  </div>
                </div>

                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary">
                    Save Profile
                  </button>
                </div>
                <div class="text-center mt-2">
                  <a href="index.html" class="btn btn-outline-secondary"
                    >← Back to Home</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
